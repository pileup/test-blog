<head>
    <title>Simple Blog</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Simple Blog</h1>
        {{> loginButtons}}
    </header>

    {{#if currentUser}}
        <form id="blogForm" class="form-horizontal" role="form">
            <input type="hidden" id="update" value="0">
            <input type="hidden" id="blogId" value="">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control" placeholder="Title">
                </div>
            </div>
            <p></p>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea id="description" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <p></p>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default">SUBMIT</button>
                </div>
            </div>
            <p></p>
        </form>
    {{/if}}
    <ul>
        {{#each blogs}}
            {{> blog}}
        {{/each}}
    </ul>
</div>
</body>

<template name="blog">
    <li>
        <div class="row">

            <div class="col-lg-3">
                <h3>{{title}} [{{user}}]</h3><button class="delete">Delete</button><button class="update">Update</button>
                <h5>{{datetime}}</h5>
            </div>

            <div class="col-lg-4">
                <pre>{{description}}</pre>
            </div>

        </div>
    </li>
</template>
